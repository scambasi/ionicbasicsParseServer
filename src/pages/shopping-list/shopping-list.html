<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      <ion-buttons>
       <button ion-button icon-only (click)="onShowOptions($event)">
         <ion-icon name="more"></ion-icon>
       </button>
     </ion-buttons>
    <ion-title>Alışveriş Listesi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddItem(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed >Malzemeler</ion-label>
      <ion-input type="text" name="malzemeler" placeholder="süt" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed >Miktar</ion-label>
      <ion-input type="Number" name="miktar" placeholder="2" ngModel></ion-input>
      <!-- <ion-select name="miktarOlcu" >
        <ion-option value="l" [selected]="true" >Litre</ion-option>
        <ion-option value="a">Adet</ion-option>
      </ion-select> -->
    </ion-item>
  </ion-list>
  <button ion-button type="submit" block [disabled]="!f.valid" >Ekle</button>
</form>
<ion-list>
  <ion-item *ngFor="let item of listItems;let i=index" (click)="onCheckItem(i)">
    <h3>{{item.name}}({{item.amount}})</h3>
  </ion-item>
</ion-list>
</ion-content>
