<ion-header>

  <ion-navbar>
    <ion-title>Tarif {{mode}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-label floating>Tarif Adı</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Açıklama</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Zorluk</ion-label>
      <ion-select formControlName="difficulty">
        <ion-option
        *ngFor="let option of selectOptions"
         [value]="option" >{{option}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button type="button" clear ion-button block (click)="onManageIngredients()" >içindekiler</button>
  <ion-list formArrayName="ingredients">
    <ion-item *ngFor="let igControl  of recipeForm.get('ingredients').controls;let i=index">
      <ion-label floating>içindekiler</ion-label>
      <ion-input type="text" [formControlName]="i"></ion-input>
    </ion-item>
  </ion-list>
  <button type="submit" ion-button block [disabled]="!recipeForm.valid">Tarif {{mode}}</button>
</form>
</ion-content>l
